<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Simple Sass Grid - Test</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="grid.css">
    </head>
    <body>
      <div class="container">
        <div class="grid">
          <div class="row">
            <div class="col-1-3">
              <p>1/3</p>
            </div>
            <div class="col-2-3">
              <p>2/3</p>
            </div>
          </div>
          <div class="row">
            <div class="col-2-3">
              <p>2/3</p>
            </div>
            <div class="col-1-3">
              <p>1/3</p>
            </div>
          </div>
        </div>

        <div class="grid-grouped">
          <div class="item"><p>1/4</p></div>
          <div class="item"><p>1/4</p></div>
          <div class="item"><p style="min-height:300px">1/4 <span>+ 300px tall</span></p></div>
          <div class="item"><p>1/4</p></div>
          <div class="item"><p>1/4</p></div>
          <div class="item"><p>1/4</p></div>
          <div class="item"><p>1/4</p></div>
          <div class="item"><p>1/4</p></div>
        </div>
      </div>
    </body>
</html>
